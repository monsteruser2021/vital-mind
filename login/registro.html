<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script defer src="/login/registro.js"></script>
</head>
<body class="pattern login" id="register">
    <!--REGISTER-->
    <div class="content">
        <div class="title"><span>REGISTRARSE</span></div>
        <form id="registerForm" class="registerForm">
            <div class="item">
                <i class="fa-solid fa-user icono"></i>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="item">
                <i class="fa-solid fa-signature"></i>
                <input type="text" id="fullname" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="item">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="item">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="confirm_password" placeholder="Confirme su contraseña" required>
            </div>
            <div class="item">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Ingrese su email" required>
            </div>
            <div class="item">
                <label for="birthDate">Cumpleaños:</label>
                <input type="date" id="dob" placeholder="Ingrese su fecha de nacimiento" required>
            </div>
            <div class="item">
                <label for="preferences">Preferencias:</label>
                <select id="preferences" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="salud">Salud</option>
                    <option value="bienestar">Bienestar</option>
                    <option value="nutricion">Nutrición</option>
                </select>
            </div>
            <div class="item">
                <label>¿Cuáles son tus hobbies?</label>
                <div>
                    <input type="checkbox" id="hobby1" name="hobbies" value="lectura" class="checkbox">
                    <label for="hobby1">Lectura</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby2" name="hobbies" value="deporte" class="checkbox">
                    <label for="hobby2">Deporte</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby3" name="hobbies" value="musica" class="checkbox">
                    <label for="hobby3">Música</label>
                </div>
            </div>
            <div class="select">
                <label>Género:</label>
                <div>
                    <input type="radio" id="gender_male" name="gender" value="masculino" required>
                    <label for="gender_male">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="gender_female" name="gender" value="femenino" required>
                    <label for="gender_female">Femenino</label>
                </div>
                <div>
                    <input type="radio" id="gender_other" name="gender" value="otro" required>
                    <label for="gender_other">Otro</label>
                </div>
            </div>
            <div class="item">
                <i class="fa-solid fa-pen"></i>
                <textarea id="bio" placeholder="Ingrese una breve biografía (opcional)"></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="btn" id="submitBtn">
                    Registrarse
                </button>
                <button class="btn-back">
                    <a href="/index.html">Volver al inicio</a>
                </button>
            </div>
            <div class="signup-link">
                Ya eres miembro? <a href="/login/login.html">Inicia sesión ahora!</a>
            </div>
        </form>
    </div>
</body>
</html>
